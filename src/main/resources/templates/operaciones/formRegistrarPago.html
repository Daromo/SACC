<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SACC | Registrar Pago</title>

  <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/custom.css}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">

  <!--CDN DATEPICKER-->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>

</head>

<body class="d-flex flex-column min-vh-100">
  <header th:insert="fragments/menu :: menu-principal" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  </header>

  <div class="jumbotron">
    <div class="container">
      <h3>Registrar Pago</h3>
      <p>Formulario para generar el recibo correspondientes al pago de honorarios de <strong>Corporativo Fiscal Magno</strong></p>
    </div>
  </div>
  <div class="container">
    <!--Settings-->
    <!--<div>
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        ¡Ups! ha ocurrido un error para obtener el nombre de los clientes, vuelva a intentarlo más tarde.
      </div>
    </div>-->
    <main>
      <div class="container" style="max-width: 1100px;">
      <form th:object="${pago}" th:action="@{/operaciones/guardar}" th:method="post">
        <div class="row">
          <div class="col-md-12">
            <!--Cliente Informacion-->
            <div class="row py-3 border">
              <div class="row col-md-12">
                <label for="clienteRFC" class="col-form-label">Cliente RFC <strong class="obligatorio">*</strong></label>
              </div>
              <div class="col-auto">
                <input type="text" id="clienteRFC" class="form-control" th:field="*{clienteRFC}" required>
              </div>
              <!--<div class="col-auto">
                <input type="submit" class="btn btn-success" value="Clientes" />
              </div>-->
            </div>
            <hr>
            <!--Pago Informacion-->
            <section>
              <div class="row border py-3">
                <div class="col-md-3">
                  <label for="selectConceptosPago" class="form-label">Concepto de pago <strong class="obligatorio">*</strong></label>
                  <select id="selectConceptosPago" class="form-select" th:field="*{conceptoPagoId}" th:required="true">
                    <option value="">-Seleccionar una opción-</option>
                    <option th:each="conceptoPago: ${listaConceptosPago}" 
                      th:text="${conceptoPago.nombre}" 
                      th:value="${conceptoPago.id}"></option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="selectTarifas" class="form-label">Tarifa <strong class="obligatorio">*</strong></label>
                  <select id="selectTarifas" class="form-select" th:field="*{tarifaId}" th:required="true">
                    <option value="">-Seleccionar una opción-</option>
                    <option th:each="tarifa : ${listaTarifas}"
                      th:text="${tarifa.nombre}"
                      th:value="${tarifa.id}"></option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="selectMetodosPago" class="form-label">Metodo de pago <strong class="obligatorio">*</strong></label>
                  <select id="selectMetodosPago" class="form-select" th:field="*{metodoPagoId}" th:required="true">
                    <option value="">-Seleccionar una opción-</option>
                    <option th:each="metodoPago : ${listaMetodosPago}"  
                      th:text="${metodoPago.nombre}"
                      th:value="${metodoPago.id}"></option>
                  </select>
                </div>
                <!--div periodo-->
                <div class="col-md-3">
                  <label for="inputPeriodo" class="form-label">Periodo <strong class="obligatorio">*</strong></label>
                  <input id="inputPeriodo" type="text" class="form-control"/>
                </div>

                <div class="col-md-3 pt-3">
                  <label for="selectFomasPago" class="form-label">Forma de pago <strong class="obligatorio">*</strong></label>
                  <select id="selectFomasPago" class="form-select" th:field="*{formaPagoId}" th:required="true">
                    <option value="">-Seleccionar una opción-</option>
                    <option th:each="formaPago : ${listaFormaPago}"
                      th:text="${formaPago.nombre}"
                      th:value="${formaPago.id}"></option>
                  </select>
                </div>
                <!--div dinamico-->
                <div class="row pt-3" id="divBancos">
                  <div class="col-md-3">
                    <label for="selectBancos" class="form-label">Banco Emisor <strong class="obligatorio">*</strong></label>
                    <select id="selectBancos" class="form-select" th:field="*{bancoEmisorId}" th:required="true">
                      <option value="">-Seleccionar una opción-</option>
                      <option th:each="bancoEmisor : ${listaBancos}" 
                        th:text="${bancoEmisor.nombre}"
                        th:value="${bancoEmisor.id}"></option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label for="" class="form-label">Folio cheque</label>
                    <input type="text" class="form-control" th:field="*{folioCheque}" autocomplete="off">
                  </div>
                </div>
              </div>
            </section>
            <hr>
            <section>
              <div class="row py-3 border">
                <div class="col-md-3">
                  <label for="selectTipoHonorarios" class="form-label">Tipo Honorario <strong class="obligatorio">*</strong></label>
                  <select id="selectTipoHonorarios" class="form-select" th:field="*{tipoHonorarioId}" th:required="true">
                    <option value="">-Seleccionar una opción-</option>
                    <option th:each="tipoHonorario : ${listaTiposHonorario}" 
                      th:text="${tipoHonorario.nombre}"
                      th:value="${tipoHonorario.id}"></option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="" class="form-label">Folio comprobante</label>
                  <input type="text" class="form-control" th:field="*{folioComprobante}" autocomplete="off">
                </div>
              </div>
              <input type="submit" class="btn btn-primary" value="Guardar" name="view"/>
            </section>
          </div>
        </div>
      </form>
    </div>
    </main>
  </div>

    <!-- Modal Periodos -->
    <div class="modal fade" id="modalPeriodos" tabindex="-1" aria-labelledby="periodoModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" style="background-color: #eceff1;">
          <div class="modal-header">
            <h4 class="modal-title" id="periodoModalLabel">Periodos</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <!--CONTENEDOR-->
          <div class="modal-body" id="items_periodos">
            <!--CARD PARA MOSTRAR LOS DATOS DE LOS CLIENTES-->
            <div class="border border-secondary rounded mb-2 card-body bg-light" id="lblPeriodoDescription">

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>


  <footer th:insert="fragments/footer :: template-footer" class="bg-dark text-center mt-auto footer"></footer>

  <!--<script type="text/javascript">
    $(function () {
      $('#date').datepicker({
        dateFormat: "yy-mm-dd"
      });
    });
  </script>-->

  <script type="text/javascript">
    $(function () {
      $("#inputPeriodo").click(function(){
        var clienteRFC = $("#clienteRFC").val().replace(/ /g,"");
        if(clienteRFC != ""){
          var uri = "http://localhost:8090/operaciones/periodos/" + clienteRFC; 
          var periodo;
          $.getJSON(uri, function (result) {
            $.each(result, function (key, value) {
              periodo = value.mes + '/' + value.ejercicio;
              $("#lblPeriodoDescription").append(periodo);
              //$("#lblPeriodoId").append(value.id);
              console.log(periodo);
            });
          });
          
          /*var settings = {
            "url": uri,
            "method": "GET",
            "timeout": 0,
          };
          
          $.ajax(settings).done(function (response) {
            console.log(response);
          });*/

          var myModal = new bootstrap.Modal(document.getElementById('modalPeriodos'),{})
          myModal.show();
        }else{
        	console.log('RFC vacio');
        }
      });
    });
  </script>


  <script th:src="@{/bootstrap/js/bootstrap.js}"></script>
</body>
</html>
