<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>SACC | Detalle Cliente</title>

	<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/custom.css}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100">
	<header th:insert="fragments/menu :: menu-principal" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
	</header>
	<div class="container">
		<main>
			<div class="container" style="max-width: 1100px;">
				<div class="row">
					<div class="container">
						<section class="border">
							<div class="fs-2 px-3" style="background-color: #eceff1;">
								<font style="vertical-align: inherit;">Acerca del cliente</font>
								<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
									<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
									<path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
								 </svg>
							</div>
							<div class="p-3">
								<h6 class="card-title">
									<strong>Nombre: </strong>
									<span th:text="${cliente.razonSocial}"></span>
								</h6>
								<h6 class="card-title">
									<strong>RFC: </strong>
									<span th:text="${cliente.rfc}"></span>
								</h6>
								<h6 class="card-title">
									<strong>Régimen Fiscal: </strong>
									<span th:text="${cliente.regimenFiscal.nombre}"></span>
								</h6>
								<h6 class="card-title">
									<strong>Status: </strong>
									<span th:if="${#strings.equals(cliente.status, 'A')}" class="badge bg-success">Activo</span>
									<span th:unless="${#strings.equals(cliente.status, 'A')}"
										class="badge bg-danger">Inactivo</span>
								</h6>
								<h6 class="card-title">
									<strong>Fecha inicio relación laboral: </strong>
									<span th:text="${#dates.format(cliente.fechaIngreso, 'yyyy-MM-dd')}"></span>
								</h6>
							</div>
						</section>
						<hr>
						<section class="border">
							<div class="fs-2 px-3" style="background-color: #eceff1;">
								<font style="vertical-align: inherit;">Contacto</font>
								<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-chat-square-quote" viewBox="0 0 16 16">
									<path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1h-2.5a2 2 0 0 0-1.6.8L8 14.333 6.1 11.8a2 2 0 0 0-1.6-.8H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h2.5a1 1 0 0 1 .8.4l1.9 2.533a1 1 0 0 0 1.6 0l1.9-2.533a1 1 0 0 1 .8-.4H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
									<path d="M7.066 4.76A1.665 1.665 0 0 0 4 5.668a1.667 1.667 0 0 0 2.561 1.406c-.131.389-.375.804-.777 1.22a.417.417 0 1 0 .6.58c1.486-1.54 1.293-3.214.682-4.112zm4 0A1.665 1.665 0 0 0 8 5.668a1.667 1.667 0 0 0 2.561 1.406c-.131.389-.375.804-.777 1.22a.417.417 0 1 0 .6.58c1.486-1.54 1.293-3.214.682-4.112z"/>
								 </svg>
							</div>
							<div class="p-3">
								<h6 class="card-title">
									<strong>Telefono 1: </strong><span th:text="${cliente.telefono1}"></span>
								</h6>
								<h6 class="card-title">
									<strong>Telefono 2: </strong><span th:text="${cliente.telefono2}"></span>
								</h6>
								<h6 class="card-title">
									<strong>Correo: </strong><span th:text="${cliente.correo}"></span>
								</h6>
								<h6 class="card-title">
									<strong>Correo Alternativo: </strong><span th:text="${cliente.correoAlternativo}"></span>
								</h6>
								<h6 class="card-title">
									<strong>Domicilio: </strong><span th:text="${cliente.domicilio}"></span>
								</h6>
								<h6 class="card-title">
									<strong>Codigo postal: </strong><span th:text="${cliente.codigoPostal}"></span>
								</h6>
								<h6 class="card-title">
									<strong>Ultima Modificacion: </strong><span
										th:text="${#dates.format(cliente.lastUpdate, 'yyyy-MM-dd')}"></span>
								</h6>
							</div>
						</section>
					</div>
					<div class="d-grid gap-2 d-md-block mt-3">
						<a class="btn btn-primary" th:href="@{/clientes/activos/}" role="button">
							<font style="vertical-align: inherit;">Regresar</font>
						</a>
					</div>
				</div>
			</div>
		</main>
	</div>

	<footer th:insert="fragments/footer :: template-footer" class="bg-dark text-center mt-auto footer"></footer>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
